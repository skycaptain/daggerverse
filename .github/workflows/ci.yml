name: ci

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-module:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - kas
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dagger
        uses: dagger/dagger-for-github@8.0.0
        with:
          # TODO: Add renovate configuration to update this version
          version: "v0.18.10"
          module: "${{ matrix.module }}/tests"
          args: "all"
